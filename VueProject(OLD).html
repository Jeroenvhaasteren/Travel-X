<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="rescources/Noway-Regular-webfont/stylesheet.css" rel="stylesheet" >
    <link href="style/dist/style.css" rel="stylesheet" >

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- Custom javascript -->
    <script src="js/main.js"></script>

</head>
<body>
<div id="app">
<side-nav></side-nav>

<section id="appheader">
    <div class="trip-image">
        <img src="rescources/barcelona.jpg">
    </div>
    <div class="trip-info">
        <div class="trip-details">
            <h1>Culture trip Barcelona 2017</h1>
            <h5>Barcelona</h5>
            <p><span class="capitalized">created by: </span>TripQuest team</p>
        </div>
        <div>
            <ul class="tabs">
                <li class="tab"><a>Trip information</a></li>
                <li class="tab"><a>Board</a></li>
                <li class="tab"><a>Financials</a></li>
            </ul>
        </div>
    </div>
</section>

<!-- Application window -->
<main>
    <section id="appsSpace">
        <!-- Tab 2 My Trip Board -->
        <div id="tabContent2">
            <!-- Vue board component -->
            <board></board>
            <!-- Vue itemdetails Component -->
            <itemdetails></itemdetails>
            <!-- Vue overlay component -->
            <overlay></overlay>
            <!-- Vue add item component -->
            <addItem></addItem>
            <!-- Vue add category component -->
            <addcategorymodal></addcategorymodal>
        </div>

        <!-- Modal Structure -->
        <div id="addItem" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Add a new item</h4>
                <p>A bunch of text</p>
                <div class="input-field">
                    <input id="urlItem" type="url" class="validate">
                    <label for="urlItem">Url</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" onclick="getNewItemFromUrl();" class=" modal-action modal-close waves-effect btn-flat">Add item</a>
                <a href="#!" class=" modal-action modal-close waves-effect btn-flat">Add Manual</a>
                <a class=" modal-action modal-close waves-effect btn-flat">Cancel</a>
            </div>
        </div>
    </section>
</main>
</div>

<script>
    $(document).ready(function(){
        $('ul.tabs').tabs();
    });
</script>

<!-- Vue Files and Components -->
<script src="js/jsonFile.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/Components/side-nav.js"></script>
<script src="js/Components/top-nav.js"></script>
<script src="js/vuecomponentboard.js"></script>
</body>
</html>
