<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="rescources/Noway-Regular-webfont/stylesheet.css" rel="stylesheet" >
    <link href="style/dist/style.css" rel="stylesheet" >

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- Custom javascript -->
    <script src="js/main.js"></script>

</head>
<body>
<div id="app">
<side-nav></side-nav>

<trip-header></trip-header>
<!-- Application window -->
<main>
    <section id="appsSpace">
        <trip-info></trip-info>
        <trip-board></trip-board>
        <trip-financials></trip-financials>

        <trip-item v-show="itemDetails"></trip-item>
    </section>
</main>
</div>

<script>
    $(document).ready(function(){
        $('ul.tabs').tabs();
        $('.chips-autocomplete').material_chip({
            data: [{
                tag: 'Museum',
            }, {
                tag: 'Food',
            }, {
                tag: 'Outdoor',
            }],
            autocompleteOptions: {
                data: {
                    'Museum': null,
                    'Outdoor': null,
                    'Culture': null,
                    'Nature': null,
                    'Beach': null,
                    'Sun': null,
                    'Food': null,
                    'Wine': null
                },
                limit: Infinity,
                minLength: 1
            }
        });
    });
</script>

<!-- Vue Files and Components -->
<script src="js/jsonFile.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/Components/side-nav.js"></script>
<script src="js/Components/top-nav.js"></script>
<script src="js/Components/trip-header.js"></script>
<script src="js/Components/trip-info.js"></script>
<script src="js/Components/trip-board.js"></script>
<script src="js/Components/trip-item.js"></script>
<script src="js/Components/trip-financials.js"></script>

<script>
    var root = new Vue({
        el: '#app',
        data: {
            itemDetails: false
        }
    })
</script>

</body>
</html>
