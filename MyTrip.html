<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="rescources/Noway-Regular-webfont/stylesheet.css" rel="stylesheet" >
    <link href="style/dist/materialize.css" rel="stylesheet" >
    <link href="style/dist/style.css" rel="stylesheet" >


    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- Custom javascript -->
    <script src="js/main.js"></script>

</head>
<body>
<div id="app">
<side-nav></side-nav>

<trip-header></trip-header>
<!-- Application window -->
<main>
    <section id="appsSpace">
        <trip-info></trip-info>
        <trip-board></trip-board>
        <trip-financials></trip-financials>
    </section>

    <div class="overlay" id="overlay" onclick="$('.overlay-modal, .overlay').hide()"></div>
    <section class="overlay-modal z-depth-2">
            <div id="trip-item">
                <div class="comments">
                    Comments
                </div>
                <div class="details">
                    <div class="title">
                        <img src="rescources/houseGaudi.jpg" class="z-depth-1">
                        <div style="width: 100%; padding: 0 10px">
                            <div class="input-field">
                                <input id="Title" type="text" value="Casa Batllo Barcelona">
                                <label for="Title">Title</label>
                            </div>
                            <div class="input-field">
                                <textarea id="Desc" class="materialize-textarea" style="font-size: 12px; max-height: 68px;"> Web oficial del edificio modernista de Antoni Gaudí en Barcelona Casa Batlló. Información sobre Gaudí y el edificio, visitas, precios, ofertas y eventos."</textarea>
                                <label for="Desc">Description</label>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="tools" title="Likes">
                            3 <i class="material-icons">favorite_border</i>
                        </div>
                        <div class="tools" title="Website">
                            <i class="material-icons">link</i>
                        </div>
                        <div class="tools" title="Share">
                            <i class="material-icons">share</i>
                        </div>
                        <div class="tools" title="Add payment">
                            <i class="material-icons">attach_money</i>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div style="flex: 1;">
                            <div class="input-field">
                                <input id="Price" type="text">
                                <label for="Price">Price</label>
                            </div>
                        </div>
                        <div style="flex: 1;">
                            <div class="input-field">
                                <input type="checkbox" id="test6" checked="checked" />
                                <label for="test6">Payed</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</main>
</div>

<script>
    $(document).ready(function(){
        $('ul.tabs').tabs();
        $('.chips-autocomplete').material_chip({
            data: [{
                tag: 'Museum',
            }, {
                tag: 'Food',
            }, {
                tag: 'Outdoor',
            }],
            autocompleteOptions: {
                data: {
                    'Museum': null,
                    'Outdoor': null,
                    'Culture': null,
                    'Nature': null,
                    'Beach': null,
                    'Sun': null,
                    'Food': null,
                    'Wine': null
                },
                limit: Infinity,
                minLength: 1
            }
        });
    });
</script>

<!-- Vue Files and Components -->
<script src="js/jsonFile.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/Components/side-nav.js"></script>
<script src="js/Components/top-nav.js"></script>
<script src="js/Components/trip-header.js"></script>
<script src="js/Components/trip-info.js"></script>
<script src="js/Components/trip-board.js"></script>
<script src="js/Components/trip-item.js"></script>
<script src="js/Components/trip-financials.js"></script>

<script>
    var root = new Vue({
        el: '#app',
        data: {
            itemDetails: false
        }
    })
</script>

</body>
</html>
